<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ request.app.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ adsense_publisher_id }}"
          crossorigin="anonymous"></script>
  
  <!-- AdSense Manager -->
  <script src="{{ url_for('static', path='/adsense-manager.js') }}"></script>
  <script>
    // Configuration passed from server
    window.adsenseConfig = {
      publisherId: '{{ adsense_publisher_id }}',
      testMode: {{ adsense_test_mode|lower }},
      environment: '{{ environment }}',
      cookieConsentEnabled: {{ cookie_consent_enabled|lower }},
      showFallbackAds: {{ show_fallback_ads|lower }},
      productionReady: {{ production_ready|lower }}
    };
  </script>
</head>
<body>
  <div id="cookie-banner" class="cookie-banner" style="display: none;">
    <div class="cookie-content">
      <p>This site uses cookies for ads and analytics to fund UNI Music Scholarships.</p>
      <div class="cookie-buttons">
        <button id="cookie-accept" class="cookie-btn cookie-accept">Accept All</button>
        <button id="cookie-reject" class="cookie-btn cookie-reject">Reject</button>
        <a href="{{ url_for('privacy') }}" class="cookie-link">Privacy Policy</a>
      </div>
    </div>
  </div>
  
  <div class="ribbon">
    This app funds UNI Music Scholarships via ads.
    <a href="{{ url_for('privacy') }}">Learn more</a>
  </div>

  <header class="container">
    <h1>UNI Connect — Music</h1>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="container footer">
    <p>&copy; {{ request.app.title }} — <a href="{{ url_for('privacy') }}">Privacy & Ads</a></p>
  </footer>
</body>
</html>
