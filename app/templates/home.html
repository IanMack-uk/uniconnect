{% extends "base.html" %}
{% block content %}
<section class="grid">
  <div>
    <h2>Welcome</h2>
    <p>Connect students and alumni for mentoring, projects, and opportunities.</p>
    <div class="impact">
      <strong>Scholarship Impact:</strong> Every page view helps fund UNI Music Scholarships.
    </div>
  </div>

  <aside>
    <!-- Google AdSense placement -->
    <div class="ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9219208012298253"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"
           {% if request.headers.get('host','').startswith('localhost') %}data-adtest="on"{% endif %}></ins>
      <small class="ad-note">This ad helps fund UNI Music Scholarships.</small>
    </div>
  </aside>
</section>
{% endblock %}
