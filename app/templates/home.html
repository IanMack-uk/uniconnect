{% extends "base.html" %}
{% block content %}
<section class="grid">
  <div>
    <h2>Welcome</h2>
    <p>Connect students and alumni for mentoring, projects, and opportunities.</p>
    <div class="impact">
      <strong>Scholarship Impact:</strong> Every page view helps fund UNI Music Scholarships.
    </div>
  </div>

  <aside>
    <!-- Google AdSense placement -->
    <div class="ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="{{ adsense_publisher_id }}"
           data-ad-slot="{{ adsense_slot_id }}"
           data-ad-format="auto"
           data-full-width-responsive="true"
           {% if adsense_test_mode %}data-adtest="on"{% endif %}></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      <small class="ad-note">This ad helps fund UNI Music Scholarships.</small>
    </div>
  </aside>
</section>
{% endblock %}
